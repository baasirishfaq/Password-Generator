<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuantumPass Generator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Montserrat:wght@300;500;700&display=swap">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <h1>PASSWORD GENERATOR</h1>
    <div class="container">
        <div class="dispContainer" id="display">
            <span id="password">Click Generate</span>
            <div class="strength-meter">
                <div class="strength-bar" id="strengthBar"></div>
            </div>
        </div>
            
        
        <div class="btn-group">
            <button class="btn btn-primary" id="generate">
                <i class="fas fa-bolt"></i> Generate
            </button>
            <button class="btn" id="copy">
                <i class="far fa-copy"></i> Copy
                <span class="tooltip">Copy to clipboard</span>
            </button>
            <button class="btn" id="clear">
                <i class="fas fa-trash-alt"></i> Clear
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
